version: 2

aliases:
   - &setup_for_selenium_tests
     name: setup_for_selenium_tests
     command: |
        python -m venv venv
        . venv/bin/activate
        pip install selenium
        pip install pytest
        pip install pytest-testconfig

   - &download_selenium
     name: download_selenium
     command: |
        curl -O http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.3.jar

   - &start_selenium
     name: start_selenium
     command: |
        mkdir test-reports
        java -jar selenium-server-standalone-3.5.3.jar -log test-reports/selenium.log
     background: true

   - &run_selenium_tests
     name: run_selenium_tests
     command: |
        . venv/bin/activate
        echo "Vx hello...from test_selenium xxxx"
        pytest -s -v tests/test_open_google.py

jobs:
   test_selenium:
      docker:
         #- image: selenium/standalone-chrome:3.1.0
         - image: circleci/python:3.6.2-stretch-browsers
      steps:
         - checkout
         - run: *download_selenium
         - run: *start_selenium
         - run: *setup_for_selenium_tests
         - run: *run_selenium_tests

workflows:
   version: 2
   browser_tests:
      jobs:
         - test_selenium
